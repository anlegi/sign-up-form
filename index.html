<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <div class="header">
      <a href="#default" class="logo">DailyPlanner</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>
  </header>
  <main>
    <img src="marissa-grootes-flRm0z3MEoA-unsplash.jpg" alt="schedule table img">
    <div class="main">
      <h1>Get Started</h1>
      <fieldset class="form-grid">
        <div class="name">
        <label for="first-name">First Name</label>
        <input type="first-name" id="first-name" required>
        <label for="lasst-name">Last Name</label>
        <input type="last-name" id="last-name" required>
      </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="tel">Phone</label>
          <input type="tel" autocomplete="tel" id="tel" name="tel" />
        </div>
        <div>
          <label for="password">
            <span>Password</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="password" name="password" required />
          <label for="confirm">Confirm Password
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="password" name="password" required />
        </div>
        <p>
          <button type="submit">Create Account</button>
          </br>Already have an account? <a href="#">Log in</a>
        </p>
    </fieldset>
    </div>
  </main>
  <footer>
    <p><i class="fa-brands fa-github"></i> <a href= "https://github.com/anlegi" target=”_blank” attribute=>Anhnam Le Giang</a> - </i> 2024</p>
  </footer>
</body>
