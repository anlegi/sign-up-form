<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <div class="header">
      <a href="#default" class="logo">DailyPlanner</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>
  </header>
  <main>
    <img src="marissa-grootes-flRm0z3MEoA-unsplash.jpg" alt="schedule table img">
    <div class="main">


      <form id="contact" action="./" method="post">
      <h1>Get Started - <em>Sign Up Now!</em></h1>
      <fieldset class="form-grid">
        <div class="name">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Anna" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Example" required>
      </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="annaexample@email.com" required />

          <label for="phone_number">Phone</label>
          <input type="phone_number" id="phone_number" name="phone_number" placeholder="0123456789" />

        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <label for="confirm">Confirm Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <p>
          <button type="submit">Create Account</button>
          </br>Already have an account? <a href="#">Log in</a>
        </p>
      </fieldset>
    </form>
    </div>
  </main>
  <footer>
    <p><i class="fa-brands fa-github"></i> <a href= "https://github.com/anlegi" target=”_blank” attribute=>Anhnam Le Giang</a> - </i> 2024</p>
  </footer>
</body>
</html>
